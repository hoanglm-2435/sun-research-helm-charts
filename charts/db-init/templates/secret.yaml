apiVersion: v1
kind: Secret
metadata:
  name: {{ template "common.names.fullname" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations:
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- if eq .Values.dbType "mysql" }}
  MYSQL_ROOT_USER: {{ .Values.mysql.rootUser | b64enc | quote }}
  MYSQL_ROOT_PASSWORD: {{ .Values.mysql.rootPassword | b64enc | quote }}
  {{- else if eq .Values.dbType "postgresql" }}
  POSTGRESQL_POSTGRES_PASSWORD: {{ .Values.postgresql.postgresPassword | b64enc | quote }}
  {{- end }}
